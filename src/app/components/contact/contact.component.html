	<!-- Start Page Title Area -->
	<div class="page-title-area item-bg-1">
	  <div class="container">
	    <div class="page-title-content">
	      <h2>Contact Us</h2>
	      <ul>
	        <li>
	          <a href="contact">
	            Home
	            <i class="fa fa-chevron-right"></i>
	          </a>
	        </li>
	        <li>Contact Us</li>
	      </ul>
	    </div>
	  </div>
	</div>
	<!-- End Page Title Area -->

	<!-- Start Contact Box Area -->
	<section class="contact-box pt-100 pb-70">
	  <div class="container">
	    <div class="row">
	      <div class="col-lg-4 col-md-6">
	        <div class="single-contact-box">
	          <i class="fa fa-map-marker"></i>
	          <div class="content-title">
	            <h3>Address</h3>
	            <p>Nairobi</p>
	          </div>
	        </div>
	      </div>
	      <div class="col-lg-4 col-md-6">
	        <div class="single-contact-box">
	          <i class="fa fa-envelope"></i>
	          <div class="content-title">
	            <h3>Email</h3>
	            <a href="#">support@eaglefreelance.com</a>
	          </div>
	        </div>
	      </div>
	      <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-0">
	        <div class="single-contact-box">
	          <i class="fa fa-phone"></i>
	          <div class="content-title">
	            <h3>Phone</h3>
	            <a href="#"> +254 713 396 266</a>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	<!-- End Contact Box Area -->

	<!-- Start Contact Area -->
	<section class="contact-area pb-100">
	  <div class="container">
	    <div class="section-title">
	      <h2>Drop us a message & we will get back to you.</h2>
	      <p>If you have any query, we would love to hear about it.</p>
	    </div>

	    <div class="row align-items-center">
	      <div class="col-lg-6">
	        <div class="contact-form">
	          <form id="contactForm">
	            <div class="row">
	              <div class="col-lg-12">
	                <div class="form-group">
	                  <input type="text" name="name" id="name" class="form-control" required
	                    data-error="Please enter your name" placeholder="Name">
	                </div>
	              </div>

	              <div class="col-lg-12">
	                <div class="form-group">
	                  <input type="email" name="email" id="email" class="form-control" required
	                    data-error="Please enter your email" placeholder="Email">
	                </div>
	              </div>

	              <div class="col-lg-12">
	                <div class="form-group">
	                  <input type="text" name="phone_number" id="phone_number" required
	                    data-error="Please enter your number" class="form-control" placeholder="Phone">
	                </div>
	              </div>

	              <div class="col-lg-12">
	                <div class="form-group">
	                  <input type="text" name="msg_subject" id="msg_subject" class="form-control" required
	                    data-error="Please enter your subject" placeholder="Subject">
	                </div>
	              </div>

	              <div class="col-lg-12">
	                <div class="form-group">
	                  <textarea name="message" class="form-control" id="message" cols="30" rows="6" required
	                    data-error="Write your message" placeholder="Your Message"></textarea>
	                </div>
	              </div>

	              <div class="col-lg-12">
	                <button type="submit" class="default-btn">Send Message</button>
	              </div>
	            </div>
	          </form>
	        </div>
	      </div>

	      <div class="col-lg-6">
	        <div id="map"></div>
	      </div>
	    </div>
	  </div>
	</section>
	<!-- End Contact Area -->

	<!-- Start Footer-->
	<app-footer></app-footer>
	<!-- End Footer-->
